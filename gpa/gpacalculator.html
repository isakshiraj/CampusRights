    <div id="calculator">
        <span id="creditError" class="error"></span>
        <span id="inputError" class="error"></span>
        <br>
        <h2 style="font-weight: bold;">GPA Calculator</h2>
        <form id="cgpaForm">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" required>

            <label for="grade">Grade:</label>
            <select id="grade">
                <option value="A+">A+</option>
                <option value="A">A</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="C+">C+</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="F">F</option>
            </select>

            <label for="credit">Credit:</label>
            <input type="number" id="credit" min="1" required>

            <button type="button" onclick="addSubject()">
                Add / Edit Subject
            </button>
        </form>
        <br>
        <br>
        <h3 style="font-weight: bold;">Calculate SGPA</h3>
        <table id="subjectTable">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Grade</th>
                    <th>Credit</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="subjectList"></tbody>
        </table>
        <br>
        <h3 style="font-weight: bold;">SGPA: <span id="sgpa">0.00</span></h3>

        <button type="button" onclick="calculateSGPA()">
            Calculate SGPA
        </button>
        <button type="button" onclick="resetForm()">
            Reset
        </button>
        <br>
        <br>
        <br>
        <h3 style="font-weight: bold;">CGPA: <span id="cgpa">0.00</span></h3>

        <button type="button" onclick="calculateCGPA()">
            Calculate CGPA
        </button>

        <button type="button" onclick="addSemester()">
            Add Semester
        </button>
    </div>
